apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: dynatrace-service
  namespace: keptn
  labels:
    serving.knative.dev/visibility: cluster-local
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: keptn/dynatrace-service:latest
            env:
            - name: DT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dynatrace
                  key: DT_API_TOKEN
            - name: DT_TENANT
              valueFrom:
                secretKeyRef:
                  name: dynatrace
                  key: DT_TENANT
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: dynatrace-service-deployment-finished-subscription
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: deployment-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: dynatrace-service
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: dynatrace-service-tests-finished-subscription
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: tests-finished
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: dynatrace-service
---
apiVersion: eventing.knative.dev/v1alpha1
kind: Subscription
metadata:
  name: dynatrace-service-evaluation-done-subscription
  namespace: keptn
spec:
  channel:
    apiVersion: eventing.knative.dev/v1alpha1
    kind: Channel
    name: evaluation-done
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1alpha1
      kind: Service
      name: dynatrace-service
